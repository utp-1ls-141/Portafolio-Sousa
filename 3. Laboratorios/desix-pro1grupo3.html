        </div>
        <div class="form-group">

      <script>
function trim (str)
{
     return str.replace (/^\s+|\s+$/g, '');
}

          function myFunction() {
            
            var x = document.getElementById('email');
            var xx = document.getElementById('pwd');

            var yy = xx.value;

            {
              alert('Faltan datos...')
            }else
            {
              alert('Usuario: '+y +"  "+ 'Contrase침a:'+yy);
              }
          }
