<body>
    <h1>Tarea #1 - Alerta usando JavaScript (Palabra isom√≥rfica)</h1>
    <br>
    <br>
    <div class="col-sm-6" style="background-color:whitesmoke;">
        <form>
        <br>
        <br>
          <h4>Ingrese las palabras</h4>
          <br>
          <br>
          <div class="form-group">
            <input type="text" class="form-control" id="palabra1" placeholder="Primera Palabra">
          </div>
          <br>
          <div class="form-group">
            <input type="text" class="form-control" id="palabra2" placeholder="Segunda Palabra">
        </div>
          <br>
          <button onclick="isomorphic()" type="submit" class="btn btn-primary">Iniciar</button>
          <br></br>
         
        </form>
        <script>
            function trim (str)
            {
                 return str.replace (/^\s+|\s+$/g, '');
            }
            
                      function isomorphic() {
                        
                        var x = document.getElementById('palabra1');
                        var xx = document.getElementById('palabra2');
                        var y = x.value;
                        var yy = xx.value;
                        var map1={}, map2={};
                        if (trim(y)=='' || trim(yy)=='' )
                        {
                            alert('Faltan datos...')
                        
                        }else if(y.length !== yy.length){

                            alert('Tienen que ser iguales')
                        }else
                        {
                            for(var i=0; i<y.length;i++){
                                if(typeof map1[y[i]] == "undefined" && typeof map2[yy[i]] == "undefined"){
                                    map1[y[i]] = yy[i];
                                    map2[yy[i]] = y[i];
                                }else{
                                    if(map1[y[i]] !== yy[i] && map2[yy[i]] !== y[i]){
                                        alert('No son isomorficas')
                                    }else{
                                        alert('Son isomorficas')
                                    }
                                }
                            }
                            
                          
                          }
                      }
                      </script>
